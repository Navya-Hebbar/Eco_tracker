<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carbon Footprint Calculator</title>
  <link rel="stylesheet" href="calstyles.css" />
  <!-- jsPDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- jsPDF AutoTable plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Carbon Footprint Calculator</h1>
    </header>

    <main class="calculator-box">
      <section id="input-section">
        <h2>Add Materials</h2>

        <label for="material">Material Type:</label>
        <select id="material">
          <option value="" disabled selected>Select Material</option>
          <option value="Cement">Cement</option>
          <option value="Steel">Steel</option>
          <option value="Sand">Sand</option>
          <option value="Bricks">Bricks</option>
          <option value="Concrete">Concrete</option>
        </select>

        <label for="grade">Grade:</label>
        <select id="grade" disabled>
          <option value="" disabled selected>Select Grade</option>
        </select>

        <label for="unit">Measurement Unit:</label>
        <select id="unit" disabled>
          <option value="" disabled selected>Select Unit</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" placeholder="Enter quantity" disabled />

        <button id="add-material">Add Material</button>
      </section>

      <section id="materials-list">
        <h2>Materials Added</h2>
        <ul id="material-items"></ul>
      </section>

      <section id="calculation-section">
        <button id="calculate">Calculate Carbon Footprint</button>
        <div id="result"></div>
        <button id="download-pdf" style="display: none;">Download PDF</button>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Carbon Footprint Calculator | Sustainability First</p>
    </footer>
  </div>

  <script src="calscript.js"></script>
</body>
</html>
